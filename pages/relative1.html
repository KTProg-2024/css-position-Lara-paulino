<!DOCTYPE html>
<html>
    <head>
        <title>RELATIVE - CSS position</title>
        <style>
          .square1{
            background-color: pink;
            border-color: hotpink;
            border: 2px solid hotpink;
            width:200px;
            height: 200px;
          }    
          .square2{
            background-color: pink;
            border-color: hotpink;
            border: 2px solid hotpink;
            width:200px;
            height: 200px;
            position:relative;
            left:210px;
            top:-204px;
          }
          .square3{
            background-color: pink;
            border-color: hotpink;
            border: 2px solid hotpink;
            width:200px;
            height: 200px;
            position:relative;
            left:420px;
            top:-408px;
          }      
        </style>
    </head>
    
    <body>
	    <div class="square1"></div>
      <div class="square2"></div>
      <div class="square3"></div>
    </body>
</html>
